---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: n8n
  namespace: default
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.x.x
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    controllers:
      main:
        containers:
          app:
            image:
              repository: n8nio/n8n
              tag: latest
            env:
              DB_TYPE: sqlite
              N8N_SECURE_COOKIE: "false"
              N8N_EDITOR_BASE_URL: https://n8n.${SECRET_DOMAIN}/
              WEBHOOK_URL: https://n8n.${SECRET_DOMAIN}/
              GENERIC_TIMEZONE: UTC
            ports:
              http:
                containerPort: 5678
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: 5678
    persistence:
      data:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /home/node/.n8n
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: n8n.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: n8n-tls
            hosts:
              - n8n.${SECRET_DOMAIN}
